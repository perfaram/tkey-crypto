name: 'lint'

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nowitis/tkey-deviceapp-builder

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          path: main

      - name: Build tkey-crypto
        run: make -C main all

      - name: Test (build and test)
        run: make -C main/tests do-test